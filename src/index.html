<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/" 
      method="get"
      class="form1"
      data-qa="big"
    >
      <input 
        class="input1" 
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="/" 
      method="get"
      class="form2"
      data-qa="small"
    >
      <input
        class="input2"
        type="search" 
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

  </body>
</html>
